<?xml version="1.0" encoding="UTF-8"?>
<ui:component
 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
	<ui:composition template="/pages/templates/layout_principal.xhtml">
		<ui:define name="body" width="100%">
			<h:form>
			 	<rich:panel header="Erro!">
			 		<h:outputText value="Ocorreu um erro inesperado." />
				</rich:panel>
				
				<rich:collapsiblePanel header="Detalhes" switchType="client" expanded="false">
					<h:outputText value="#{requestScope.EXCEPTION_MESSAGE}" />
				</rich:collapsiblePanel>
			</h:form>
		</ui:define>
	</ui:composition>
	
</ui:component>
