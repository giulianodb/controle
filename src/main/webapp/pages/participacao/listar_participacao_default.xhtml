<?xml version="1.0" encoding="UTF-8"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:composition template="/pages/templates/layout_principal.xhtml">
		<ui:define name="body" width="100%">

	

			
				
				<h:panelGrid width="100%">
								
					<h:panelGrid styleClass="titulo">
						<h:outputText styleClass="titulo" value="Lista de valores de participações" />
					</h:panelGrid>
					
				</h:panelGrid>
				
				<br />
				
				<h:form>
				<center>
					<rich:dataTable id="listaParticipacaoDefault" 
						cellpadding="0"
						cellspacing="0" 
						border="0" 
						var="p"
						value="#{participacaoDefaultControl.listaParticipacaoDefault}"
						rowClasses="odd-row, even-row" 
						styleClass="stable"
						keepSaved="true"
						style="width:50%"
						>
								
						<rich:column style="width: 1%;">
							<f:facet name="header">
								<h:outputText value="id" />
							</f:facet>
							<h:outputText value="#{p.idParticipacaoDefault}"></h:outputText>
						</rich:column>
						
						<rich:column style="width: 10%;">
							<f:facet name="header">
								<h:outputText value="Descrição" />
							</f:facet>
							<h:outputText value="#{p.descricao}"/>
						</rich:column>
						
						<rich:column style="width: 10%;">
							<f:facet name="header">
								<h:outputText value="Valor padrão (%)" />
							</f:facet>
							<h:inputText value="#{p.valor}">
								<f:converter converterId="converter.MoedaConverter"/>
							</h:inputText>
						</rich:column>
					</rich:dataTable>
						
					<h:panelGrid columns="2" cellpadding="3" styleClass="botoes">
						<h:commandButton action="#{participacaoDefaultControl.alterarParticipacaoDefault()}" value="Salvar" styleClass="btn_principal" immediate="false" rendered="#{rich:isUserInRole('Administrador')}"/>
					</h:panelGrid>
					
					</center>
				</h:form>
				<rich:jQuery  selector=".stable tr" event="mouseover"
					query="jQuery(this).addClass('active-row')" />
				<rich:jQuery selector=".stable tr" event="mouseout"
					query="jQuery(this).removeClass('active-row')" />

			<!--		</h:panelGrid>		-->

		</ui:define>
		<rich:jQuery selector=".stable tr:odd" query="addClass('odd-row')" />
		<rich:jQuery selector=".stable tr:even" query="addClass('even-row')" />

	</ui:composition>

</ui:component>
