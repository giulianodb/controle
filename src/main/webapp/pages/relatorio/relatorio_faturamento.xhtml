<?xml version="1.0" encoding="UTF-8"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:composition template="/pages/templates/layout_principal.xhtml">
		<ui:define name="body" width="100%">
				<h:form>
				
				<h:panelGrid width="100%">
								
					<h:panelGrid styleClass="titulo">
						<h:outputText styleClass="titulo" value="Lista de Casos" />
					</h:panelGrid>
				
					
					<br />

					<rich:collapsiblePanel header="Pesquisa" switchType="client">
						<table class="form_tabela">
							<tr>
								<td class="form_label">Cliente:</td>
								<td>
									<h:selectOneMenu value="#{relatorioControl.clienteId}">
							 		<f:selectItems value="#{relatorioControl.listaCliente}"
										 	var="p" 
										 	itemValue="#{p.idCliente}" 
										 	itemLabel="#{p.nome}" 
										 	
										 	
										 	
										 	  />
								
								</h:selectOneMenu>
								
								</td>
							</tr>
							
							<tr>
								<td class="form_label">Mês referência:</td>
								<td>
									<h:selectOneMenu value="#{relatorioControl.mesReferencia}">
							 		<f:selectItems value="#{relatorioControl.listaMesReferencia}"
										 	var="p" 
										 	itemValue="#{p}" 
										 	itemLabel="#{p}" 
										 
										 	
										 	
										 	  />
								
								</h:selectOneMenu>
								
								</td>
							</tr>
							
								
							
					
					
						
						</table>
						<hr />
						<h:panelGrid columns="2" cellpadding="3" styleClass="botoes">
							<h:commandButton action="#{relatorioControl.gerarRelatorioFaturamento()}" value="Gerar relatório" styleClass="btn_principal" immediate="false"/>
						</h:panelGrid>

					</rich:collapsiblePanel>
					
				</h:panelGrid>
				</h:form>
				<br />
				
						</ui:define>
		<rich:jQuery selector=".stable tr:odd" query="addClass('odd-row')" />
		<rich:jQuery selector=".stable tr:even" query="addClass('even-row')" />

	</ui:composition>

</ui:component>
