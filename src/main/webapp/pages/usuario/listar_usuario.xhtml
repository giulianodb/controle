<?xml version="1.0" encoding="UTF-8"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:composition template="/pages/templates/layout_principal.xhtml">
		<ui:define name="body" width="100%">

	

				<h:form>
				
				<h:panelGrid width="100%">
								
					<h:panelGrid styleClass="titulo">
						<h:outputText styleClass="titulo" value="Lista de Usuários" />
					</h:panelGrid>
				
					
					<br />

					<rich:collapsiblePanel header="Pesquisa" switchType="client">
						<table class="form_tabela">
							<tr>
								<td class="form_label">Nome usuario:</td>
								<td><h:inputText id="nome" name="Nome do usuário" value="#{usuarioControl.usuario.nome}" size="50" style="font-size: 14px; font-family: Courier new"/> <rich:message
									for="nome" /></td>
							</tr>
						
						</table>
						<hr />
						<h:panelGrid columns="2" cellpadding="3" styleClass="botoes">
							<h:commandButton action="#{usuarioControl.pesquisarUsuario()}"
								value="Pesquisar" styleClass="btn_principal" immediate="false" >
								
								</h:commandButton>
							<h:commandButton
								action="#{usuarioControl.iniciarCadastrarUsuario()}"
								value="Incluir Nova" immediate="true">
								<f:setPropertyActionListener target="#{usuarioControl.operacao}" value="Incluir" />
							</h:commandButton>
						</h:panelGrid>

					</rich:collapsiblePanel>
					
				</h:panelGrid>
				</h:form>
				<br />
				
				<h:form>

					<rich:dataTable id="listaUsuarios" 
						cellpadding="0"
						width="100%" 
						cellspacing="0" 
						border="0" 
						var="usuario"
						value="#{usuarioControl.listUsuario}"
						rowClasses="odd-row, even-row" 
						styleClass="stable"
						keepSaved="true"
						>
								
						<rich:column style="width: 70%;">
							<f:facet name="header">
								<h:outputText value="Nome" />
							</f:facet>
							<h:outputText value="#{usuario.nome}"></h:outputText>
						</rich:column>
						
						<rich:column style="width: 10%;">
							<f:facet name="header">
								<h:outputText value="Login" />
							</f:facet>
							<h:outputText value="#{usuario.loginUsuario}"></h:outputText>
						</rich:column>
							
										<rich:column style="width: 10%;">
							<f:facet name="header">
								<h:outputText value="Participacao" />
							</f:facet>
							<h:outputText value="#{usuario.participacao}"></h:outputText>
						</rich:column>
							
							
						<rich:column style="width: 10%;">
							<f:facet name="header">
								<h:outputText value="Cargo" />
							</f:facet>
							<h:outputText value="#{usuario.papel.descricaoPapel}"></h:outputText>
						</rich:column>
						
						<rich:column style="width: 3%; text-align: center;">
						<f:facet name="header">
							<h:outputText value="Alterar" />
						</f:facet>
						<h:commandLink action="#{usuarioControl.iniciarAltarerarUsuario()}">
							<f:setPropertyActionListener target="#{usuarioControl.usuario}" value="#{usuario}"/>
							<h:graphicImage library="images" name="pencil.png" title="Editar Requisito" />
					</h:commandLink>
					</rich:column>
					<rich:column style="width: 3%; text-align: center;">
						<f:facet name="header">
							<h:outputText value="Excluir" />
						</f:facet>
						<h:commandLink action="#{usuarioControl.iniciarExcluirUsuario()}">
							<f:setPropertyActionListener target="#{usuarioControl.usuario}" value="#{usuario}"/>
							<h:graphicImage library="images" name="delete.png" title="Editar Requisito" />
						</h:commandLink>
				
					</rich:column>
						
										
<!-- 												<f:facet name="footer">
							<rich:dataScroller for="listaUsuarios" maxPages="5"
								fastControls="hide" />
</f:facet> -->
						
						
					</rich:dataTable>

				</h:form>
				<rich:jQuery  selector=".stable tr" event="mouseover"
					query="jQuery(this).addClass('active-row')" />
				<rich:jQuery selector=".stable tr" event="mouseout"
					query="jQuery(this).removeClass('active-row')" />

			<!--		</h:panelGrid>		-->

		</ui:define>
		<rich:jQuery selector=".stable tr:odd" query="addClass('odd-row')" />
		<rich:jQuery selector=".stable tr:even" query="addClass('even-row')" />

	</ui:composition>

</ui:component>
